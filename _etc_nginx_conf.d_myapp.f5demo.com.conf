
server {
        listen 80;

        if ($scheme != "https") {
                return 301 https://$host$request_uri;
        }
        
        server_name myapp.f5demo.com;

        include includes/myapp.f5demo.com/ssl/*.conf;
        include includes/myapp.f5demo.com/locations/*.conf;
        include includes/myapp.f5demo.com/errors/*.conf;
}
include includes/myapp.f5demo.com_upstreams/*.conf;

