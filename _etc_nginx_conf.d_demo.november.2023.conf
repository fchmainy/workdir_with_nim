
server {
        listen 80;

        if ($scheme != "https") {
                return 301 https://$host$request_uri;
        }
        
        server_name demo.november.2023;

        include includes/demo.november.2023/ssl/*.conf;
        include includes/demo.november.2023/locations/*.conf;
        include includes/demo.november.2023/errors/*.conf;
}
include includes/demo.november.2023_upstreams/*.conf;

